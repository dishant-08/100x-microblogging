<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input components</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <!-- default label -->
    <fieldset class="flex w-[26.625rem] py-4 px-3 items-center gap-2.5 rounded border border-neutral-500">
        <legend class="text-neutral-50 font-Inter text-[0.75rem] font-medium">Label</legend>
        <input type="text" name="" id="" value="label" class="bg-transparent  text-neutral-500 font-Inter text-xl leading-[1.2] font-normal focus:outline-none w-full" >
        </fieldset>

     <!-- selected label -->
     <fieldset class="flex w-[26.625rem] py-4 px-3 items-center  rounded border border-twitter-blue justify-between">
        <legend class="text-twitter-blue font-Inter text-[0.75rem] font-medium">Label</legend>
        <input type="text" name="" id="" value="value" class="bg-transparent  text-neutral-50 font-Inter text-xl leading-[1.2] font-normal focus:outline-none  w-full" >
        <img src="/public/images/icon.svg" alt="green-status" class="ml-5" >
    </fieldset>

    <!-- default typing  items-start -->
    <div class="flex w-[30.125rem]  gap-3">
        <img src="/public/images/user-avatar.png" alt="user-avatar" >
        <input type="text" name="" id=""  value="Whats Happening?!"   class=" bg-transparent focus:outline-none  shrink-0 w-[27.125rem] flex items-center self-stretch  border-l-[0.0625rem] h-9 border-l-twitter-blue font-Inter text-[1.25rem] text-neutral-600">
    </div>
    <!-- filled typing -->
    <div class="flex w-[30.125rem]  gap-3">
        <img src="/public/images/user-avatar.png" alt="user-avatar" >
        <input type="text" name="" id=""  value="Don't wish for it, work for it."   class=" bg-transparent focus:outline-none  shrink-0 w-[27.125rem] flex items-center self-stretch  border-l-[0.0625rem] h-9 border-l-twitter-blue font-Inter text-[1.25rem] text-neutral-50">
    </div>
    
    <!-- search default-->
    <div class="group relative">
      
        <input type="search" name="" value="Search" id="" class="sea  w-[21.75rem] h-[2.4375rem] pt-2.5 pr-[12.4375rem] bg-searchbar-fill pb-2.5 pl-[3.1275rem] shrink-0 rounded-[6249.9375rem] text-neutral-50 font-Inter text-fx focus:outline-none border focus:border-twitter-blue">
        <svg width="17" height="17" viewBox="0 0 17 17" fill="currentcolor"  class="sg absolute top-2.5 left-4 w-[1.1875rem] group-focus:text-twitter-blue" xmlns="http://www.w3.org/2000/svg">
            <g id="search">
            <path  id="Vector" d="M16.0446 15.2054L13.1471 12.3079C14.1961 11.065 14.8334 9.46109 14.8334 7.70834C14.8334 3.77375 11.643 0.583336 7.70837 0.583336C3.77379 0.583336 0.583374 3.77375 0.583374 7.70834C0.583374 11.6429 3.77379 14.8333 7.70837 14.8333C9.46192 14.8333 11.065 14.1968 12.3064 13.1471L15.2039 16.0446C15.3202 16.1602 15.473 16.2188 15.6235 16.2188C15.7739 16.2188 15.9282 16.161 16.043 16.0446C16.2766 15.8126 16.2766 15.4374 16.0446 15.2054ZM1.77087 7.70834C1.77087 4.43479 4.43483 1.77084 7.70837 1.77084C10.9819 1.77084 13.6459 4.43479 13.6459 7.70834C13.6459 10.9819 10.9819 13.6458 7.70837 13.6458C4.43483 13.6458 1.77087 10.9819 1.77087 7.70834Z" fill="currentcolor"/>
            </g>
            </svg>
                    
    </div>

</body>
</html>

     <input type="search"  placeholder="Search" class=" w-full bg-transparent font-Inter text-fx text-neutral-50 group-focus-within:outline-none  "  >

</div>
